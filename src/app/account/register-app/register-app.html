<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>PokeDex Application</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icon da page -->
  <link rel="icon" sizes="32x32" href="./src/Assets/images/pokemon-fiveicon.png" type="image/png">

  <!-- Padronização Normalize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Estilização Fontes (Roboto)-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playwrite+FR+Moderne:wght@100..400&family=Roboto:wght@100;400;500;700&display=swap"
    rel="stylesheet">

  <!-- Estilização CSS -->
  <link rel="stylesheet" href="../../../../global.css">
  <link rel="stylesheet" href="./register-app.css">
</head>
<body>
  <header>
    <img src="../../../assets/images/banner-pokedex.jpg" alt="Banner Pokedex">
    <nav class="navbar">
      <a href="../../../../index.html">Página Inicial</a>
      <a href="../../pokedex/pokedex-app.html">Pokedex</a>
      <a href="./login-app.html">Conta</a>
      <a href="../../support/support-app.html">Suporte</a>
    </nav>
  </header>

  <main>
    <section class="register-container">
      <h2>Criar Conta</h2>
      <form id="registerUser">
        <div class="form-group">
          <label for="username">Nome de Usuário:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirmar Senha:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <button type="submit">Criar Conta</button>
      </form>

      <div class="login-options">
        <p>Já tem uma conta? <a href="../login-app/login-app.html">Entrar</a></p>
      </div>
    </section>
  </main>

  <footer>
    <p>PokedexApp - 2024 - Todos os Direitos Reservados.</p>
    <p><a class="link-acess" href="">Políticas de Privacidade</a></p>
  </footer>

  <script src="./register-app.js"></script>
</body>
</html>
